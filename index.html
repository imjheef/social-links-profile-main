<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="card"> 
    
    <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture">

    <header class="profile-info">

    <h1>Jessica Randall</h1>

    <p class="location">London, United Kingdom</p>

    <p class="description">"Front-end developer and avid reader."</p>

  </header>

  <section class="social-links">
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </section>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jheferson Correa</a>.
  </footer>
</body>
</html>
